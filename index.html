<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>カウンター</title>

  <!-- iOSアプリ風表示設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="カウンター" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: radial-gradient(circle at center, #1f1f1f, #0e0e0e);
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      width: 90vw;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .count {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      transition: transform 0.2s ease;
    }

    .count.bump {
      transform: scale(1.1);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    button {
      flex: 1 0 40%;
      min-width: 100px;
      padding: 1.2rem 1.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      border: none;
      border-radius: 1.2rem;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.4),
        inset 0 -2px 4px rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* ヘルプボタン（右上・SVG） */
    .help-btn {
      position: fixed;
      top: env(safe-area-inset-top, 1rem);
      right: env(safe-area-inset-right, 1rem);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: white;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .help-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* ヘルプモーダル */
    .help-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .help-content {
      background: #222;
      color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90vw;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .help-content h2 {
      margin-top: 0;
    }

    .close-btn {
      margin-top: 1rem;
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (orientation: landscape) {
      .count {
        font-size: 4rem;
      }

      button {
        font-size: 1.4rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- SVGヘルプボタン -->
  <button class="help-btn" onclick="toggleHelp()" aria-label="使い方">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 
               10-4.48 10-10S17.52 2 12 2zm0 17c-.83 0-1.5-.67-1.5-1.5S11.17 
               16 12 16s1.5.67 1.5 1.5S12.83 19 12 19zm1.07-7.75c-.9.92-1.07 
               1.17-1.07 2.25h-2v-.5c0-1.1.45-2.1 
               1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 
               0-1.1-.9-2-2-2s-2 .9-2 
               2H7c0-2.21 1.79-4 4-4s4 1.79 4 
               4c0 .88-.36 1.68-.93 2.25z"/>
    </svg>
  </button>

  <div class="container">
    <div class="count" id="counter">0</div>
    <div class="buttons">
      <button onclick="decrement()">－</button>
      <button onclick="reset()">リセット</button>
      <button onclick="increment()">＋</button>
    </div>
  </div>

  <!-- ヘルプモーダル -->
  <div class="help-modal" id="helpModal">
    <div class="help-content">
      <h2>使い方</h2>
      <ul>
        <li>＋ ボタン：カウントを1つ増やします</li>
        <li>－ ボタン：カウントを1つ減らします（0未満にはなりません）</li>
        <li>リセット：カウントを0に戻します</li>
        <li>このアプリはオフラインでも使えます</li>
        <li>
          ホーム画面に追加するには：<br />
          Safariでこのページを開き、下の <strong>共有ボタン（□と↑のマーク）</strong> を押し、<br />
          <strong>「ホーム画面に追加」</strong> を選んでください
        </li>
      </ul>
      <button onclick="toggleHelp()" class="close-btn">閉じる</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    function updateDisplay() {
      counterEl.textContent = count;
      counterEl.classList.add('bump');
      setTimeout(() => counterEl.classList.remove('bump'), 150);
      vibrate();
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(15);
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    function toggleHelp() {
      const modal = document.getElementById('helpModal');
      modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
