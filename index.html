<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カウンター</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90vw;
      max-width: 400px;
    }

    .count {
      font-size: 6rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .count.bump {
      transform: scale(1.1);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #ffffff;
      box-shadow: inset 2px 2px 4px #101010, inset -2px -2px 4px #2e2e2e;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: #333333;
    }

    button:active {
      transform: scale(0.97);
    }

    @media (orientation: landscape) {
      .count {
        font-size: 4rem;
      }
      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="count" id="counter">0</div>
    <div class="buttons">
      <button onclick="decrement()">－</button>
      <button onclick="reset()">リセット</button>
      <button onclick="increment()">＋</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    function updateDisplay() {
      counterEl.textContent = count;
      counterEl.classList.add('bump');
      setTimeout(() => counterEl.classList.remove('bump'), 150);
      vibrate();
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(15); // 15ミリ秒振動
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
