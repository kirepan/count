<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>カウンター</title>

  <!-- iOS Safari 最適化 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="カウンター" />

  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: radial-gradient(circle at center, #1f1f1f, #0e0e0e);
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      width: 90vw;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .count {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }
    .count.bump {
      transform: scale(1.1);
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    button {
      flex: 1 0 30%;
      min-width: 80px;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4),
                  inset 0 -2px 4px rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
    }
    /* タイマー表示用スタイル */
    #timerContainer {
      font-size: 2rem;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      border-radius: 1rem;
    }
    @media (orientation: landscape) {
      .count {
        font-size: 4rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
      #timerContainer {
        font-size: 1.8rem;
      }
    }
    /* iPhone 12 mini 用の最適化 */
    @media (max-width: 375px) {
      .container {
        width: 95vw;
        padding: 1.5rem;
      }
      .count {
        font-size: 4rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
      #timerContainer {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="count" id="counter">0</div>
    <!-- タイマー表示エリア（初期は非表示） -->
    <div id="timerContainer" style="display: none;"></div>
    <div class="buttons">
      <button onclick="decrement()">－</button>
      <button onclick="reset()">リセット</button>
      <button onclick="increment()">＋</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');
    let timerInterval = null;

    function updateDisplay() {
      counterEl.textContent = count;
      counterEl.classList.add('bump');
      setTimeout(() => counterEl.classList.remove('bump'), 150);
      vibrate();
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(15);
      }
    }

    // タイマー表示の更新（mm:ss形式）
    function updateTimerDisplay(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      document.getElementById('timerContainer').textContent =
        `タイマー: ${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // ボタンの有効/無効を切り替える
    function setButtonsDisabled(disabled) {
      const buttons = document.querySelectorAll('.buttons button');
      buttons.forEach(btn => {
        btn.disabled = disabled;
      });
    }

    // 7分タイマーを開始する関数
    function startTimer() {
      let timerRemaining = 7 * 60; // 7分 = 420秒
      const timerContainer = document.getElementById('timerContainer');
      timerContainer.style.display = 'block';
      updateTimerDisplay(timerRemaining);
      setButtonsDisabled(true); // タイマー実行中はボタンを無効化

      timerInterval = setInterval(() => {
        timerRemaining--;
        updateTimerDisplay(timerRemaining);
        if (timerRemaining <= 0) {
          clearInterval(timerInterval);
          alert("7分経過しました！");
          timerContainer.style.display = 'none';
          setButtonsDisabled(false); // アラート後にボタンを再度有効化
        }
      }, 1000);
    }

    function increment() {
      count++;
      // カウントが7になったらカウントをリセットし、タイマーを開始
      if (count === 7) {
        count = 0;
        updateDisplay();
        startTimer();
      } else {
        updateDisplay();
      }
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function reset() {
      count = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
