<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>カウンター</title>

  <!-- iOSアプリ風表示設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="カウンター" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: radial-gradient(circle at center, #1f1f1f, #0e0e0e);
      color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      width: 90vw;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .count {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      transition: transform 0.2s ease;
    }

    .count.bump {
      transform: scale(1.1);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    button {
      flex: 1 0 40%;
      min-width: 100px;
      padding: 1.2rem 1.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      border: none;
      border-radius: 1.2rem;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #fff;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.4),
        inset 0 -2px 4px rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    @media (orientation: landscape) {
      .count {
        font-size: 4rem;
      }

      button {
        font-size: 1.4rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="count" id="counter">0</div>
    <div class="buttons">
      <button onclick="decrement()">－</button>
      <button onclick="reset()">リセット</button>
      <button onclick="increment()">＋</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    function updateDisplay() {
      counterEl.textContent = count;
      counterEl.classList.add('bump');
      setTimeout(() => counterEl.classList.remove('bump'), 150);
      vibrate();
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(15);
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    // Service Worker 登録（オフライン対応）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
</body>
</html>
